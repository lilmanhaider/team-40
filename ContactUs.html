<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="contact">

    <header class="main-header">
        <h1>My Virtual Kitchen</h1>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="ProductPage.html"> Product page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h2>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h4>Contact Information</h2>
            <p>Tech4FourU</p>
            <p>Tech4FourU@Support.com</p>
            <p>07849621304</p>
            <p>Address: ---</p>
        </section>
    </main>
            <p>If you have any questions or feedback feel free to reach out!</p>
            <form id="contact-form" onsubmit="return validateForm()">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email (Aston University):</label>
                <input type="email" id="email" name="email" required>

                <label for="confirm-email">Confirm Your Email:</label>
                <input type="email" id="confirm-email" name="confirm-email" required>

                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>

                <label for="phone">Your Phone (if selected Phone):</label>
                <input type="tel" id="phone" name="phone" pattern="(?:\+44|0)7\d{9}" placeholder="07123 456789" disabled>

                <label for="appointment-date">Select Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" min="2025-02-18" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
    
    </footer>

    <script>
        document.getElementById("contact-method").addEventListener("change", function() {
            const phoneField = document.getElementById("phone");
            if (this.value === "phone") {
                phoneField.disabled = false;
            } else {
                phoneField.disabled = true;
                phoneField.value = "";
            }
        });

        function validateForm() {
            const email = document.getElementById("email").value;
            const confirmEmail = document.getElementById("confirm-email").value;
            const contactMethod = document.getElementById("contact-method").value;
            const phone = document.getElementById("phone").value;

            const emailPattern = /^[a-zA-Z0-9._%+-]+@aston\.ac\.uk$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid Aston University email address.");
                return false;
            }

            if (email !== confirmEmail) {
                alert("Email confirmation does not match.");
                return false;
            }

            if (contactMethod === "phone" && phone === "") {
                alert("Please provide your phone number.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
